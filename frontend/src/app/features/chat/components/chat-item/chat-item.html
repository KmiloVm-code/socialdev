<div class="chat-item">
  <div class="chat-item-avatar">
    <img
      [src]="avatarUrl"
      alt="avatar"
      (error)="onAvatarError($event)">
  </div>
  <div class="chat-item-details">
    <span class="chat-item-header">
      <h3 class="chat-item-name">John Doe</h3>
      <small class="chat-item-time">2:30 PM</small>
    </span>
    <p class="chat-item-last-message">Hey! How are you?</p>
  </div>
  <div class="chat-item-unread-badge">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
      class="icon icon-tabler icons-tabler-filled icon-tabler-point">
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path d="M12 7a5 5 0 1 1 -4.995 5.217l-.005 -.217l.005 -.217a5 5 0 0 1 4.995 -4.783z" />
    </svg>
  </div>
</div>
