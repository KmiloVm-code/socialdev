<div class="feed-container">
  <!-- Estado de carga -->
  <div *ngIf="loading" class="loading-state">
    <p>Cargando posts...</p>
  </div>

  <!-- Lista de posts -->
  <app-post-card 
    *ngFor="let post of posts; trackBy: trackByPostId" 
    [post]="post"
    (deletePost)="onDeletePost(post._id)"
    [currentUserId]="(currentUser$ | async)?._id">
  </app-post-card>

  <!-- Mensaje cuando no hay posts -->
  <div *ngIf="!loading && posts.length === 0" class="no-posts-state">
    <p>No hay posts disponibles</p>
  </div>
</div>
