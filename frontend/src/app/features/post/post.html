<form action="#" method="post" class="formulario-post">
  <div class="campos-post">
    <input type="text" placeholder="Título" />
    <textarea placeholder="Descripción (admite código)"></textarea>
    <input type="text" placeholder="Etiquetas (separadas por comas)" />
  </div>

  <div class="adjuntos">
    <h3>Adjuntos</h3>
    <a href="" class="opcion-adjunto">
      <i class="icono archivo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-file">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M14 3v4a1 1 0 0 0 1 1h4" />
          <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" />
        </svg>
      </i>
      <span class="texto-opcion">Subir archivo</span>
    </a>

    <a href="" class="opcion-adjunto">
      <i class="icono imagen">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-photo">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M15 8h.01" />
          <path d="M3 6a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v12a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3v-12z" />
          <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l5 5" />
          <path d="M14 14l1 -1c.928 -.893 2.072 -.893 3 0l3 3" />
        </svg>
      </i>
      <span class="texto-opcion">Añadir imagen</span>
    </a>
  </div>

  <app-button type="submit" [label]="'Publicar'"></app-button>
</form>
