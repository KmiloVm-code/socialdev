<article class="user-projects" aria-labelledby="user-projects-heading" (click)="onProjectClick()">
  <div class="projects-header">
    <small>Proyecto Destacado</small>
    <h3>{{ project?.title }}</h3>
    <p>
      {{ project?.description }}
    </p>
  </div>
  <picture class="project-image">
    <img [src]="project?.image" [alt]="project?.title">
  </picture>
</article>
