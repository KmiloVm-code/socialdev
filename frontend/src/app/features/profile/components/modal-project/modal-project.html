<dialog #modalProject class="modal-project">
  <div class="modal-header">
    <h2>Nuevo Proyecto</h2>
    <button class="close-btn" (click)="closeModal()" type="button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>

  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="modal-body">
    <div class="form-group">
      <label for="title">Título del Proyecto *</label>
      <app-input
        id="title"
        type="text"
        placeholder="Nombre del proyecto"
        formControlName="title"
      ></app-input>
      <span class="error" *ngIf="projectForm.get('title')?.invalid && projectForm.get('title')?.touched">
        El título es requerido
      </span>
    </div>

    <div class="form-group">
      <label for="description">Descripción *</label>
      <textarea
        id="description"
        formControlName="description"
        placeholder="Describe tu proyecto..."
        rows="4"
      ></textarea>
      <span class="error" *ngIf="projectForm.get('description')?.invalid && projectForm.get('description')?.touched">
        La descripción es requerida
      </span>
    </div>

    <div class="form-group">
      <label for="image">Imagen (URL)</label>
      <app-input
        id="image"
        type="text"
        placeholder="https://ejemplo.com/imagen.jpg"
        formControlName="image"
      ></app-input>
    </div>

    <div class="form-group">
      <label for="url">URL del Proyecto</label>
      <app-input
        id="url"
        type="text"
        placeholder="https://github.com/usuario/proyecto"
        formControlName="url"
      ></app-input>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn-cancel" (click)="closeModal()">
        Cancelar
      </button>
      <app-button 
        label="Guardar Proyecto" 
        type="submit"
      ></app-button>
    </div>
  </form>
</dialog>
